<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/styles/style.css" />
		<title>Rating Component</title>
	</head>
	<body>
		<div class="card">
			<section class="rating">
				<img src="assets/images/icon-star.svg" alt="star" />
				<div class="text">
					<h1>How did we do?</h1>
					<p>
						Please let us know how we did with your support request. All
						feedback is appreciated to help us improve our offering!
					</p>
				</div>
				<div class="rating_buttons">
					<div class="buttons">1</div>
					<div class="buttons">2</div>
					<div class="buttons">3</div>
					<div class="buttons">4</div>
					<div class="buttons">5</div>
				</div>
				<button type="submit">Submit</button>
			</section>
			<div class="card_2">
				<section class="rating_score">
					<img src="assets/images/illustration-thank-you.svg" alt="thank_you" />
					<p class="rating_result" id="rating-text"></p>
					<h2>Thank you!</h2>
					<p class="feedback">
						We appreciate you taking the time to give a rating. If you ever need
						more support, donâ€™t hesitate to get in touch!
					</p>
				</section>
			</div>
		</div>
		<script src="assets/scripts/script.js"></script>
	</body>
</html>
